<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <h1>SPLI<br>TTER</h1>

    <form>
        <div>
            <label for="bill">Bill</label>
            <input type="number" name="bill" id="bill">

            <fieldset id="tipFieldset">
                <legend>Select Tip %</legend>

                <input type="radio" name="tip" id="tip5" value="5">
                <label for="tip5">5%</label>

                <input type="radio" name="tip" id="tip10" value="10">
                <label for="tip10">10%</label>

                <input type="radio" name="tip" id="tip15" value="15">
                <label for="tip15">15%</label>

                <input type="radio" name="tip" id="tip25" value="25">
                <label for="tip25">25%</label>

                <input type="radio" name="tip" id="tip50" value="50">
                <label for="tip50">50%</label>

                <input type="radio" name="tip" id="tipCustom" value="custom">
                <label for="tipCustom">Custom</label>
            </fieldset>
        
            <label for="number-people">Number of People</label >
            <input type="number" name="number-people" id="number-people">
        </div>

        <div>
            <h2>Tip Amount</h2>
            <p>/ person</p>
        
            <h2>Total</h2>
            <p>/ person</p>
        
            <button>Reset</button>
        </div>
    </form>

</body>
</html>
